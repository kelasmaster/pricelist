<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price List Application</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Price List Application</h1>

    <!-- Form to Add Products -->
    <form id="productForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-2">
          <input type="number" class="form-control" id="no" placeholder="No." required>
        </div>
        <div class="col-md-4">
          <input type="text" class="form-control" id="productName" placeholder="Product Name" required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" id="volume" placeholder="Volume" required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" id="variant" placeholder="Variant" required>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" id="brand" placeholder="Brand" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="price" placeholder="Price (Rp)" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="resellerPrice" placeholder="Reseller Price (Rp)" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Add Product</button>
        </div>
      </div>
    </form>

    <!-- Table to Display Products -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>No.</th>
            <th>Product Name</th>
            <th>Volume</th>
            <th>Variant</th>
            <th>Brand</th>
            <th>Price (Rp)</th>
            <th>Reseller Price (Rp)</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Button to Export to PDF -->
    <div class="d-grid gap-2 col-6 mx-auto mt-4">
      <button id="exportPdfBtn" class="btn btn-success">Export to PDF</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="jspdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
